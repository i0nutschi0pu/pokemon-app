<form class="form-inline my-2 my-lg-0 float-right"(ngSubmit)="handleSubmit($event, searchBox.value);">
  <div id="search-component" >
  <label for="search-box">Pokemon Search</label>
  <input #searchBox id="search-box" 
    class="form-control mr-sm-2" type="text" placeholder="Search" />
  <ul class="search-errors pl-0 ml-0">
    <li class="pl-o ml-0" *ngFor="let error of errors ">
        <p class="pl-0 bkgWhite">
          {{error}}
        </p>
    </li>
  </ul>
</div>
</form>
